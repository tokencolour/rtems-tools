;
; All paths in defaults must be Unix format. Do not store any Windows format
; paths in the defaults.
;
; Every entry must describe the type of checking a host must pass.
;
; Records:
;  key: type, attribute, value
;   type     : none, dir, exe, triplet
;   attribute: none, required, optional
;   value    : 'single line', '''multi line'''
;

;
; Global defaults
;
[global]

; Nothing
nil = ''

; Paths
_topdir = %{_prefix}
_docdir = %{_defaultdocdir}
_tmppath = %{_topdir}/build/tmp
_tmproot = %{_tmppath}/rt/%{_bset}
_datadir = %{_prefix}/share
_defaultdocdir = %{_prefix}/share/doc
_exeext = ''
_exec_prefix = %{_prefix}
_bindir = %{_exec_prefix}/bin
_sbindir = %{_exec_prefix}/sbin
_libexecdir = %{_exec_prefix}/libexec
_datarootdir = %{_prefix}/share
_datadir = %{_datarootdir}
_sysconfdir = %{_prefix}/etc
_sharedstatedir = %{_prefix}/com
_localstatedir = %{prefix}/var
_includedir = %{_prefix}/include
_lib = lib
_libdir = %{_exec_prefix}/%{_lib}
_libexecdir = %{_exec_prefix}/libexec
_mandir = %{_datarootdir}/man
_infodir = %{_datarootdir}/info
_localedir = %{_datarootdir}/locale
_localedir = %{_datadir}/locale
_localstatedir = %{_prefix}/var
_usr = /usr/local
_usrsrc = %{_usr}/src
_var = /usr/local/var
_varrun = %{_var}/run

; Defaults, override in platform specific modules.
__arch_install_post = %{nil}
__bash = /bin/bash
__bzip2 = /usr/bin/bzip2
__cat = /bin/cat
__chgrp = /usr/bin/chgrp
__chmod = /bin/chmod
__chown = /usr/sbin/chown
__cp = /bin/cp
__git = /usr/bin/git
__grep = /usr/bin/grep
__gzip = /usr/bin/gzip
__id = /usr/bin/id
__id_u = %{__id} -u
__ln_s = ln -s
__make = make
__mkdir = /bin/mkdir
__mkdir_p = /bin/mkdir -p
__mv = /bin/mv
__patch_bin = /usr/bin/patch
__patch_opts = %{nil}
__patch = %{__patch_bin} %{__patch_opts}
__svn = /usr/bin/svn
__rm = /bin/rm
__rmfile = %{__rm} -f
__rmdir = %{__rm} -rf
__sed = /usr/bin/sed
__sh = /bin/sh
__tar = /usr/bin/tar
__tar_extract = %{__tar} -xvvf
__touch = /usr/bin/touch
__unzip = /usr/bin/unzip
__xz = /usr/bin/xz

; Default settings
_target = %{nil}

; Paths
_rtbase = %{_rtdir}
_rttesting = %{_rtbase}/rtems/testing
_configdir = %{_rtbase}/config:%{_rttesting}

; Include the testing macros.
include = %{_rttesting}/testing.ini
